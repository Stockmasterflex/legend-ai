name: CI

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install deps
        run: |
          poetry install --no-interaction --no-ansi
      - name: Run tests
        env:
          DATABASE_URL: sqlite:///./test_ci.db
        run: |
          poetry run pytest -q

