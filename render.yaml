services:
  - type: web
    name: legend-api
    env: docker
    dockerfilePath: ./Dockerfile.api
    plan: starter
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: SERVICE_DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://YOUR_VERCEL_URL
      - key: SHOTS_BASE_URL
        value: https://legend-shots.onrender.com
      - key: LEGEND_ENV
        value: production
      - key: VCP_PROVIDER
        value: yfinance

  - type: worker
    name: legend-worker
    env: docker
    dockerfilePath: ./Dockerfile.worker
    plan: starter
    autoDeploy: true
    envVars:
      - key: SERVICE_DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SHOTS_BASE_URL
        value: https://legend-shots.onrender.com
      - key: LEGEND_ENV
        value: production
      - key: VCP_PROVIDER
        value: yfinance

  - type: cron
    name: legend-scheduler
    schedule: "30 16 * * *"
    env: docker
    dockerfilePath: ./Dockerfile.scheduler
    plan: starter
    envVars:
      - key: SERVICE_DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SHOTS_BASE_URL
        value: https://legend-shots.onrender.com
      - key: LEGEND_ENV
        value: production
      - key: VCP_PROVIDER
        value: yfinance

  - type: web
    name: legend-shots
    env: node
    rootDir: legend-room-screenshot-engine
    buildCommand: npm install && npx puppeteer browsers install chrome
    startCommand: node server.js
    plan: starter
    envVars:
      - key: PORT
        value: 3010
      - key: DRY_RUN
        value: "0"
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      # Optional Cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Foreman Bot - AI Development Assistant
  - type: worker
    name: foreman-bot
    env: python
    # The build command is now less critical, but we keep it for caching.
    buildCommand: 'pip install -r foreman-bot/requirements.txt'
    # This is the UNBREAKABLE start command. It does everything in one go.
    startCommand: 'cd foreman-bot && pip install -r requirements.txt && python3 foreman_bot.py'
    autoDeploy: true
    envVars:
      - fromGroup: legend-ai-secrets
