<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Legend API Smoke</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: #0f172a;
      color: #f8fafc;
    }
    main {
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      margin: 0;
      font-size: 1.75rem;
    }
    .meta {
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .checks {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .check {
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      background: rgba(148, 163, 184, 0.08);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    .check-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }
    .check-header h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .status {
      font-family: "JetBrains Mono", monospace;
      font-size: 0.85rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
    }
    .status.ok {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }
    .status.error {
      background: rgba(248, 113, 113, 0.12);
      color: #f87171;
      border: 1px solid rgba(248, 113, 113, 0.4);
    }
    pre {
      margin: 0;
      padding: 0.75rem;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 0.5rem;
      font-size: 0.85rem;
      max-height: 200px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <main>
    <h1>Legend API Smoke</h1>
    <p class="meta">
      Base: <code id="api-base"></code><br />
      Started: <span id="started-at"></span>
    </p>
    <div class="checks" id="health-results"></div>
  </main>
  <script type="module">
    import { api, apiBase } from './public/api.js';

    const checks = [
      { route: '/healthz', label: 'Health Check' },
      { route: '/readyz', label: 'Readiness' },
      { route: '/v1/patterns/all?limit=1', label: 'Patterns v1' },
    ];

    const metaBase = apiBase || window.LEGEND_API_URL || window.location.origin;
    document.getElementById('api-base').textContent = metaBase;
    document.getElementById('started-at').textContent = new Date().toISOString();

    const results = document.getElementById('health-results');

    const formatSnippet = payload => {
      if (payload === null || typeof payload === 'undefined') {
        return 'null';
      }
      if (typeof payload === 'string') {
        return payload.length > 240 ? `${payload.slice(0, 237)}...` : payload;
      }
      try {
        const json = JSON.stringify(payload, null, 2);
        return json.length > 240 ? `${json.slice(0, 237)}...` : json;
      } catch (error) {
        return '[unserializable payload]';
      }
    };

    for (const check of checks) {
      const block = document.createElement('section');
      block.className = 'check';
      const startedAt = new Date().toISOString();

      try {
        const { data, status } = await api(check.route);
        block.innerHTML = `
          <div class="check-header">
            <h2>${check.label}</h2>
            <span class="status ok">${status}</span>
          </div>
          <p class="meta">${check.route} @ ${startedAt}</p>
          <pre>${formatSnippet(data)}</pre>
        `;
      } catch (error) {
        const status = error.status || 'error';
        const body = error.body || error.message || 'Request failed';
        block.innerHTML = `
          <div class="check-header">
            <h2>${check.label}</h2>
            <span class="status error">${status}</span>
          </div>
          <p class="meta">${check.route} @ ${startedAt}</p>
          <pre>${formatSnippet(body)}</pre>
        `;
      }

      results.appendChild(block);
    }
  </script>
</body>
</html>
